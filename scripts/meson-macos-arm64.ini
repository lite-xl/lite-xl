[host_machine]
system = 'darwin'
cpu_family = 'aarch64'
cpu = 'arm64'
endian = 'little'

[binaries]
ar = '/usr/bin/ar'
as = '/usr/bin/as'
c = '/usr/bin/clang'
cpp = '/usr/bin/clang++'
ld = '/usr/bin/ld'
objc = '/usr/bin/clang'
objcpp = '/usr/bin/clang++'
ranlib = '/usr/bin/ranlib'
strip = '/usr/bin/strip'
cmake = '/usr/local/bin/cmake'
pkgconfig = '/usr/local/bin/pkg-config'

[built-in options]
cpp_args = ['-arch', 'arm64']
cpp_link_args = ['-arch', 'arm64']
objcpp_args = ['-arch', 'arm64']
objcpp_link_args = ['-arch', 'arm64']
